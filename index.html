<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Techie Quizzz</title>
</head>
<body>
    <div class="main">
        <h1>Techie Quiz</h1>
    </div>
    <div class="result">
        <p>You are <span>0%</span> Techie</p>
    </div>
    <div class= form>
        <h2>Ok Lets Go!</h2>
        <form class="mainform">
            <div>
                <p>1. What does acronym FOSS stand for?</p>
                <div>
                    <label>
                    <input type="radio" name="q1" value="A">
                    Free and Open-Source Software</label>
                </div>
                <div>
                    <label>
                    <input type="radio" name="q1" value="B">
                    Fiber Optics Science System</label>
                </div>
            </div>
            <div>
                <p>2. What technology is used to make telephone calls over the Internet possible?</p>
                <div>
                    <label>
                    <input type="radio" name="q2" value="A">
                    VoIP</label>
                </div>
                <div>
                    <label>
                    <input type="radio" name="q2" value="B">
                    NFC</label>
                </div>
            </div>
            <div>
                <p>3. Approximately, how much data exists in the digital universe today?</p>
                <div>
                    <label>
                    <input type="radio" name="q3" value="A">
                    9.2 petabytes</label>
                </div>
                <div>
                    <label>
                    <input type="radio" name="q3" value="B">
                    2.7 zetabytes</label>
                </div>
            </div>
            <div>
                <p>4. What is the shortcut to Paste in windows OS</p>
                <div>
                    <label>
                    <input type="radio" name="q4" value="A">
                    Ctrl+V</label>
                </div>
                <div>
                    <label>
                    <input type="radio" name="q4" value="B">
                    Ctrl+P</label>
                </div>
            </div>
            <div>
                <input type="submit" value="Submit" class="btn">
            </div>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
